<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>体重管理</title>
	<style>
	h1 { font-size:18pt; font-weight:bold; color:gray; }
	body { font-size:13pt; color:gray; margin:5px 25px; }
	pre { font-size:13pt; color:gray; padding:5px 10px; border:1px solid gray; }
	</style>
</head>
<body>
	<h1>体重管理をしましょう</h1>
	<div th:if="${param.error}">ID・パスワードが間違っているようです</div>
	<form method="post" th:action="@{/index}"> <!-- loginResultに飛ばない。。。 -->
		<div><label>ユーザーID：<input type="text" name="username" /></label></div>
		<div><label>パスワード：<input type="password" name="password" /></label></div>
		<div><input type="submit" value="ログイン" /></div>
	</form>
	<p><a th:href="@{'/userRegist/'}">新規登録</a></p>
</body>
</html>
