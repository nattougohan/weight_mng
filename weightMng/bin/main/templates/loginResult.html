<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>体重管理</title>
	<style>
	h1 { font-size:18pt; font-weight:bold; color:gray; }
	body { font-size:13pt; color:gray; margin:5px 25px; }
	pre { font-size:13pt; color:gray; padding:5px 10px; border:1px solid gray; }
	</style>
</head>
<body>
	<div th:object="${session.user}">
		<h1 th:text="*{nickname} + さん、ようこそ"></h1>
		<h2>基本情報</h2>
		<div th:inline="text">年齢：[[${age}]]才</div>
		<div th:inline="text">性別：[[${sex}]]</div>
		<div th:inline="text">身長：[[${height}]]cm</div>
	</div>
	
	<p><a th:href="@{'/weightRecord'}">体重を記録する</a></p>
	<p><a th:href="@{'/showChart'}">グラフを表示する</a></p>
	<p><a th:href="@{'/'}">TOPへ</a></p>
</body>
</html>
